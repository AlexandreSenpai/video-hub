<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/upload.css">
    <title>Rabbit HUB</title>
</head>
<body>
    <div class='main_div'>
        <div class='bg'></div>
        <div class='form_holder'>
            <div class='form'>             
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class='site_name'>
                        <a href='/'><h1>HUB</h1></a>
                    </div>
                    <div class='video_input'>
                        <div class='fake_video title_input'>
                            <p>titulo</p>
                            <input type='text' required name='vid_name'/>
                        </div>
                    </div>
                    <div class='video_input'>
                        <div class='fake_video'>
                            <p>video</p>
                            <div class='fake_video_input'>
                                <input type='file' required name='content'/>
                            </div>
                        </div>
                    </div>
                    <div class='video_input'>
                        <div class='fake_video'>
                            <p>thumbnail</p>
                            <div class='fake_video_input thumb_input'>
                                <input type="file" required name='thumbnail'/>
                            </div>
                        </div>
                    </div>
                    <div class='submit_button'>
                        <input type='submit' value='upload'/>
                    </div>
                </form>
            </div>
            <div class='img_holder'>
                <img height='100%' src='../static/assets/images/form.gif'/>
            </div>
        </div>
    </div>
</body>
</html>
