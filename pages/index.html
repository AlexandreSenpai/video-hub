<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='../static/assets/css/main.css' />
    <title>Rabbit Hub</title>
</head>
<body>
    <div class='main_holder'>
        <header>
            <nav>
                <div class='logo'>
                    <img src='../static/assets/images/usagi.png'/>
                    <h1>HUB</h1>
                    <p>.com</p>
                </div>
                <div class='search_holder'>
                    <div class='search'>
                        <input type="search" placeholder="pesquisar"/>
                        <div class='search_btn'>
                            <img src=''/>
                            <input type="submit" value=''/>
                        </div>
                    </div>
                </div>
                <div class='user_holder'>
                    <div class='upload'>
                        <a href='/upload_page'><p>UPLOAD</p></a>
                    </div>
                    <div class='notifications'>
                        <img src='../static/assets/images/notification.svg'/>
                    </div>
                    <div class='user'>
                        <div class='user_photo'></div>
                    </div>
                </div>
            </nav>
        </header>
        <div class='main_content'>
            <div class='content_holder'>
                <div class='section_title'><h2>RECENTES</h2></div>
                <div class='content_recent'>
                    {% for blob in recent.keys() %}
                        <div class='cont_box'>
                            <a href='/b/{{blob}}'>
                                <img width='100%' height="100%" src='{{recent[blob].thumbnail}}'>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                <div class='section_title'><h2>TODOS</h2></div>
                <div class='content_all'>
                    {% for blob in blob_list.keys() %}
                        <div class='cont_box'>
                            <a href='/b/{{blob}}'>
                                <img width='100%' height="100%" src='{{blob_list[blob].thumbnail}}'>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
