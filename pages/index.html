<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usagi Video</title>
</head>
<body>
    <p>{{title}}</p>
    <p>{{text}}</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        Video: <input type='file' name='content'/>
        Thumbnail: <input type="file" name='thumbnail'/>
        <input type='submit' value='Submit'/>
    </form>
    <div>
        <ul>
            {% for k in list.keys() %}
                <div><a target='_blank' href='b/{{list[k].name}}'><img width='200px' height='200px' src='{{list[k].thumbnail}}'/></a></div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
